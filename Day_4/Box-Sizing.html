<!DOCTYPE html>
<html>
    <head>
        <title>Box-Sizing</title>
        <meta charset="utf-8">
        <style>
            .box{
                background-color: #FC427B;
                width: 100px;
                height: 100px;
                font-size: 20px;
                color: #9AECDB;
                font-family: 'Courier New', Courier, monospace;
                padding: 10px;
                border: 10px solid #9AECDB;
                box-sizing: border-box;
                margin: 200px;
            }
        </style>
    </head>
    <body>
        <div class="box">The Box</div>
    </body>
</html>
