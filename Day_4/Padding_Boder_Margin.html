<!DOCTYPE html>
<html>

<head>
    <title>Đệm, viền và khoảng lề trong CSS</title>
    <meta charset="utf-8">
    <style>
        .box {
            height: 100px;
            width: 100px;
            margin: 10px;
            float: left;
        }

        /* padding: là phần đệm thêm cho thẻ
            boder: là phần viền quanh thẻ
            margin: là phần khoảng cách lề, ở đây thì nó làm cách các box ra 
            xa nhau 10px không làm tăng kích thước của elements
        */
        .box1 {
            background-color: #FEA47F;
            padding: 10px 20px;
            border: 10px inset rosybrown;
        }

        .box2 {
            background-color: #F97F51;
            padding: 10px 20px;
            border: 10px outset rosybrown;
        }

        .box3 {
            background-color: #B33771;
            padding: 10px 20px;
            /* thứ tự từ top right bottom left */
            border: 10px solid #58B19F;
        }
        /* boder và padding đều tăng kích thước của box lên */
        /* Nếu không reset lại boder thì chiều rộng của boder mặc định là 2px */
    </style>
</head>

<body>
    <div class="box box1">Box1</div>
    <div class="box box2">Box2</div>
    <div class="box box3">Box3</div>
</body>

</html>
