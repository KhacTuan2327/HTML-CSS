<!DOCTYPE html>
<html>
    <head>
        <title>Class and ID</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="Class_ID.css">
    </head>

    <body>
        <div>
            <h1 id="fullname">Họ và tên</h1> <!--mỗi thẻ chỉ có 1 ID, và các thẻ có ID khác nhau-->
            <h1 id="gender">Giới tính</h1>
            <h2 class="Address">Địa chỉ</h2> <!--Có thể có nhiều class có tên trùng nhau-->
            <h2 class="Address">Địa chỉ</h2>

        </div>
    </body>
</html>
