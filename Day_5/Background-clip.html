<!DOCTYPE html>
<html>
    <head>
        <title>Background-Clip</title>
        <meta charset="UTF-8" />
        <style>
            .box{
                background-color: black;
                border: 10px dashed rgb(150, 150, 150);
                height: 200px;
                padding: 10px;
                box-sizing: border-box;
                color: white;
                font-size: 30px;
                background-clip: padding-box;
            }
        </style>
    </head>
    <body>
        <div class="box">The Box</div>
    </body>
</html>
